<!DOCTYPE html>
<html>
<head>
  <title>rgbaster.js</title>
  <script type="text/javascript" src='/rgbaster.js'></script>

  <script type="text/javascript">
    function onload(){
      var img = document.getElementById('image');
      var colors = RGBaster.colors(img);
      document.documentElement.style.background = colors['dominant'];
    }
  </script>

  <style type="text/css">
    body{
      text-align: center;
    }

    #image{
      text-align: center;
      border: 2px solid #eee;
    }
  </style>

</head>
<body onload='onload()'>
  <img src="img.jpg" id='image'>
</body>
</html>
